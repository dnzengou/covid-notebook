<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"url": "https://raw.githubusercontent.com/morberg/covid-notebook/master/data/scb.json"}, "facet": {"type": "nominal", "field": "county", "title": "Cumulative Deaths 2018-2020 by County"}, "spec": {"mark": "line", "encoding": {"color": {"type": "nominal", "field": "date", "scale": {"range": ["#d9d9d9", "#b9b9b9", "#e6550d"]}, "timeUnit": "year", "title": "Year"}, "tooltip": [{"type": "temporal", "field": "date"}, {"type": "quantitative", "field": "cumulative_deaths", "title": "Deaths"}], "x": {"type": "temporal", "axis": {"format": "%b"}, "field": "date", "timeUnit": "monthdate", "title": "Date"}, "y": {"type": "quantitative", "field": "cumulative_deaths", "title": ""}}, "height": 180, "width": 180}, "columns": 4, "resolve": {"scale": {"y": "independent"}}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
